<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ultra Fast Visualizer</title>
  <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.30/dist/uPlot.min.css">
  <style>
    body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; }
    #chart-area { flex: 1; padding: 10px; background: white; position: relative; }
    button { padding: 10px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 5px; font-weight: bold; }
    #status { margin-top: 15px; font-size: 13px; color: #ecf0f1; line-height: 1.5; }
    .uplot { width: 100% !important; height: 100% !important; }
    #sidebar { 
    width: 250px; 
    background: #2c3e50; 
    color: white; 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    overflow-y: auto; /* 항목이 많을 때 스크롤 가능하게 */
}
.column-item label {
    cursor: pointer;
    margin-left: 5px;
}
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="loadBtn">CSV 불러오기</button>
    <div id="status">파일을 대기 중입니다...</div>
    <div style="margin-top: auto; font-size: 11px; color: #bdc3c7;">
      왼쪽 드래그: 확대<br>우클릭: 초기화<br>휠: 줌
    </div>
  </div>
  <div id="chart-area"></div>
  <script src="renderer.js"></script>
</body>
</html>
