<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.30/dist/uPlot.min.css">
  <style>
    body { margin: 0; display: flex; height: 100vh; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
    #sidebar { width: 280px; background: #2c3e50; color: white; padding: 15px; display: flex; flex-direction: column; }
    
    /* 사이드바 글씨 흰색 단색 처리 */
    .col-item label { color: white !important; cursor: pointer; font-size: 12px; }
    .col-item { display: flex; align-items: center; margin-bottom: 8px; }
    .col-item:hover { background: #34495e; }

    #chart-area { flex: 1; padding: 10px; background: white; position: relative; }
    
    /* uPlot 범례 커스텀: 선택되지 않은 항목은 하단에서 숨김 */
    .u-legend .u-series:not(.u-off) { display: inline-block; margin-right: 15px; font-size: 12px; }
    .u-legend .u-series.u-off { display: none !important; }
    
    .u-tooltip { position: absolute; background: rgba(255,255,255,0.9); border: 1px solid #333; padding: 5px; z-index: 100; pointer-events: none; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="controls">
      <button id="loadBtn">CSV 파일 불러오기</button>
      <button id="allBtn" class="sel-btn">전체 선택</button>
      <button id="noneBtn" class="sel-btn">전체 해제</button>
    </div>
    <div id="status">파일을 대기 중입니다...</div>
    <div id="legend-container"></div>
  </div>
  <div id="chart-area"></div>
  <script src="renderer.js"></script>
</body>
</html>
